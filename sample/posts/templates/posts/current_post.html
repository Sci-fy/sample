{% extends 'base.html' %}
{% load static %}


{% block nav %}
{% include 'nav.html' %}
{% endblock nav %}

{% block content %}

<div id="posts">
</div>
<div class="card border-0">
  <div id="post"></div>
  <div class="modal fade background-0" id="exampleModal" tabindex="1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Confirm delete
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="" id="delete-link" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" id="spinner">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
</div>  
{% endblock %}

{% block scripts %}
    <script src="{% static 'posts/current_post.js' %}"></script>
{% endblock scripts %}
